<div class="container">
  <article *ngIf="loginError" class="message is-danger">
    <div class="message-header">
      <p>Erro</p>
      <button
        class="delete"
        (click)="closeErrorMessage()"
        aria-label="delete"
      ></button>
    </div>
    <div class="message-body">
      {{ loginErrorMessage }}
    </div>
  </article>
  <div id="login-form" class="form">
    <div class="field">
      <label class="label">Login</label>
      <div class="control">
        <input
          [(ngModel)]="username"
          class="input"
          type="text"
          required
          placeholder="username"
        />
      </div>
    </div>
    <div class="field">
      <label class="label">Senha</label>
      <div class="control">
        <input
          [(ngModel)]="password"
          class="input"
          type="password"
          placeholder="senha"
        />
      </div>
    </div>
    <div class="columns">
      <div></div>
      <div class="field is-grouped column is-7">
        <div class="control">
          <button
            (click)="handleLoginAction()"
            type="submit"
            class="button is-link"
          >
            Entrar
          </button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancelar</button>
        </div>
      </div>
      <div class="field is-grouped column">
        <div class="control is-pulled-right">
          <button class="button is-link" id="btn-cadastro">
            NÃ£o tem login? Cadastre-se!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
